<!-- card-section3.component.html -->
<div class="card">
    <img [src]="imageUrl" class="card-img-top" alt="Image">
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <tr>
        <td class="category">Nasional</td>
        <td class="svg">
            <svg width="5" height="5" viewBox="0 0 5 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="2.37878" cy="2.43042" r="2.37878" fill="#D9D9D9"/>
            </svg>
        </td>
        <td class="date"><p class="card-date">{{ date }}</p></td>
      </tr>
    </div>
</div>
